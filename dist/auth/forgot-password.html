<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
        <meta name="description" content="Admin dashboard template built with tailwindcss and alpinejs." />
        <meta name="keywords" content="Admin, Dashboard, Template, HTML, CSS, JavaScript, Tailwindcss, Alpinejs" />
        <meta name="author" content="Ahmed Kamel" />

        <title>K-WD Dashboard  | Request new password </title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <style>
            [x-cloak] {
                display: none;
            }
        </style>


      <script type="module" crossorigin src="/js/forgot-password-page-CR1_R9ts.js"></script>
      <link rel="modulepreload" crossorigin href="/js/main-DHt2VL9c.js">
      <link rel="stylesheet" crossorigin href="/css/main.css">
    </head>
    <body class="font-sans antialiased">
        <div x-data="setup()" :class="{ 'dark': $store.settings.darkMode.value }">
            <div class="bg-gray-100 text-gray-900 dark:bg-dark dark:text-light">
                <!-- Loading screen -->
                <div
                    x-ref="loading"
                    class="fixed inset-0 z-50 flex items-center justify-center bg-primary-darker text-2xl font-semibold text-white"
                >
                    Loading.....
                </div>

                
                <div class="flex min-h-screen flex-col gap-24">
                    <div class="container mx-auto flex-1 py-10">
                        <div class="flex flex-col items-center justify-center gap-24">
                            <div class="flex-shrink-0">
                                <a
                                    href="/"
                                    class="inline-block text-3xl font-bold uppercase tracking-wider text-primary-dark dark:text-light"
                                >
                                    K-WD
                                </a>
                            </div>
                
                            <main class="w-full sm:max-w-md">
                                
                                
                                
                                <h1 class="sr-only">Request new password</h1>
                                
                                
                                            <div class="border border-gray-300 bg-white dark:bg-darker dark:border-primary-darker w-full overflow-hidden space-y-6 px-6 py-4 rounded-none sm:max-w-md sm:rounded-lg" >
                                                <p class="my-4 text-center text-sm font-medium text-gray-500 dark:text-gray-400">
                                    You forgot your password? Here you can easily retrieve a new password.
                                </p>
                                
                                <form action="#" class="space-y-6">
                                    <div class="flex w-full flex-col gap-2">
                                        <div class="flex w-full items-center justify-between gap-2">
                                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300"> Email </label>
                                        </div>
                                
                                        <div class="relative w-full text-gray-500 focus-within:text-gray-900 dark:focus-within:text-gray-400">
                                            <div aria-hidden="true" class="pointer-events-none absolute inset-y-0 flex items-center px-4">
                                                <span class="iconify h-5 w-5 tabler--mail"></span>
                                            </div>
                                        
                                            <input
                                                id=""
                                                type="email"
                                                name="email"
                                                placeholder="Email address"
                                                class="w-full rounded-md border py-2 pl-10 pr-4 text-base focus:border-primary focus:ring focus:ring-primary-lighter focus:ring-offset-2 focus:ring-offset-white dark:border-gray-500 dark:bg-darker dark:text-gray-300 dark:focus:ring-offset-dark rtl:pl-4 rtl:pr-10"
                                            />
                                        </div>
                                    </div>
                                
                                    <div>
                                            <button   type="submit" class="inline-flex items-center justify-center gap-2 rounded-md transition-colors font-medium select-none focus:outline-none focus:ring focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-dark disabled:cursor-not-allowed disabled:opacity-50 bg-primary text-white hover:bg-primary-dark focus:ring-primary px-4 py-2">
                                                
                                                
                                                <span aria-hidden="true" class="iconify tabler--mail-fast w-6 h-6 " ></span>
                                                Request new password
                                                
                                                
                                            </button>
                                        </div>
                                </form>
                                
                                <!-- Reset password link -->
                                <div class="mt-4 text-gray-600 dark:text-gray-400">
                                    <a href="reset-password.html" class="text-blue-600 hover:underline">Reset password</a>
                                </div>
                                
                                            </div>
                                        
                                <!-- <div class="w-full overflow-hidden bg-white px-6 py-4 dark:bg-darker sm:max-w-md sm:rounded-lg">
                                </div> -->
                                
                                 
                                
                            </main>
                        </div>
                    </div>
                
                    <!-- Footer -->
                    <footer
                        class="flex flex-shrink-0 items-center justify-between border-t bg-white p-4 dark:border-primary-darker dark:bg-darker"
                    >
                        <div x-data class="text-sm font-semibold text-gray-600 dark:text-gray-400">
                            &copy;<span x-text="new Date().getFullYear()"></span>
                            K-WD, All rights reserved
                        </div>
                    
                        <div>
                            Made by
                            <a href="https://github.com/Kamona-WD" target="_blank" class="text-blue-500 hover:underline">Ahmed Kamel</a>
                        </div>
                    </footer>
                </div>
                
                <!-- Toggle dark mode button -->
                <div class="fixed right-5 top-5">
                    <button
                        @click="$store.settings.darkMode.toggle()"
                        class="flex items-center justify-center rounded-full bg-primary p-2 shadow-md transition-colors duration-200 hover:bg-primary-darker focus:outline-none focus:ring focus:ring-primary"
                    >
                        <span class="sr-only">Toggle dark mode</span>
                        <span aria-hidden="true" class="iconify hidden h-8 w-8 text-white tabler--sun dark:block"></span>
                        <span aria-hidden="true" class="iconify h-8 w-8 text-white tabler--moon dark:hidden"></span>
                    </button>
                </div>
                
            </div>
        </div>


    </body>
</html>
