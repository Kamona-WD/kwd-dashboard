<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
        <meta name="description" content="Admin dashboard template built with tailwindcss and alpinejs." />
        <meta name="keywords" content="Admin, Dashboard, Template, HTML, CSS, JavaScript, Tailwindcss, Alpinejs" />
        <meta name="author" content="Ahmed Kamel" />

        <title>K-WD Dashboard | Login</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
            rel="stylesheet"
        />

        <style>
            [x-cloak] {
                display: none;
            }
        </style>

        <script type="module" crossorigin src="/js/login-page-CZelN75V.js"></script>
        <link rel="modulepreload" crossorigin href="/js/main-HNFcGRBf.js" />
        <link rel="stylesheet" crossorigin href="/css/main.css" />
    </head>
    <body class="font-sans antialiased">
        <div
            x-data="setup()"
            x-init="$refs.loading.classList.add('hidden'); setColors(color);"
            :class="{ 'dark': isDark }"
        >
            <div class="bg-gray-100 text-gray-900 dark:bg-dark dark:text-light">
                <!-- Loading screen -->
                <div
                    x-ref="loading"
                    class="fixed inset-0 z-50 flex items-center justify-center bg-primary-darker text-2xl font-semibold text-white"
                >
                    Loading.....
                </div>

                <div class="flex min-h-screen flex-col gap-24">
                    <div class="container mx-auto flex-1 py-10">
                        <div class="flex flex-col items-center justify-center gap-24">
                            <div class="flex-shrink-0">
                                <a
                                    href="/"
                                    class="inline-block text-3xl font-bold uppercase tracking-wider text-primary-dark dark:text-light"
                                >
                                    K-WD
                                </a>
                            </div>

                            <main class="w-full sm:max-w-md">
                                <h1 class="sr-only">Login</h1>

                                <div
                                    class="w-full space-y-6 overflow-hidden bg-white px-6 py-4 dark:bg-darker sm:max-w-md sm:rounded-lg"
                                >
                                    <h2 class="text-center text-xl font-semibold">Login</h2>

                                    <form action="#">
                                        <div class="grid gap-6">
                                            <div class="flex w-full flex-col gap-2">
                                                <div class="flex w-full items-center justify-between gap-2">
                                                    <label
                                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                                                    >
                                                        Email
                                                    </label>
                                                </div>

                                                <div
                                                    class="relative w-full text-gray-500 focus-within:text-gray-900 dark:focus-within:text-gray-400"
                                                >
                                                    <div
                                                        aria-hidden="true"
                                                        class="pointer-events-none absolute inset-y-0 flex items-center px-4"
                                                    >
                                                        <span class="iconify h-5 w-5 tabler--mail"></span>
                                                    </div>

                                                    <input
                                                        id=""
                                                        type="email"
                                                        name="email"
                                                        placeholder="Email address"
                                                        class="w-full rounded-md border py-2 pl-10 pr-4 text-base focus:border-primary focus:ring focus:ring-primary-lighter focus:ring-offset-2 focus:ring-offset-white dark:border-gray-500 dark:bg-darker dark:text-gray-300 dark:focus:ring-offset-dark rtl:pl-4 rtl:pr-10"
                                                    />
                                                </div>
                                            </div>

                                            <div class="flex w-full flex-col gap-2">
                                                <div class="flex w-full items-center justify-between gap-2">
                                                    <label
                                                        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                                                    >
                                                        Password
                                                    </label>
                                                </div>

                                                <div
                                                    class="relative w-full text-gray-500 focus-within:text-gray-900 dark:focus-within:text-gray-400"
                                                >
                                                    <div
                                                        aria-hidden="true"
                                                        class="pointer-events-none absolute inset-y-0 flex items-center px-4"
                                                    >
                                                        <span class="iconify h-5 w-5 tabler--mail"></span>
                                                    </div>

                                                    <input
                                                        id=""
                                                        type="email"
                                                        name="email"
                                                        placeholder="Email address"
                                                        class="w-full rounded-md border py-2 pl-10 pr-4 text-base focus:border-primary focus:ring focus:ring-primary-lighter focus:ring-offset-2 focus:ring-offset-white dark:border-gray-500 dark:bg-darker dark:text-gray-300 dark:focus:ring-offset-dark rtl:pl-4 rtl:pr-10"
                                                    />
                                                </div>
                                            </div>

                                            <div class="flex items-center justify-between">
                                                <!-- Remember me toggle -->
                                                <label class="flex items-center gap-3">
                                                    <div class="relative inline-flex items-center">
                                                        <input
                                                            type="checkbox"
                                                            name="remembr_me"
                                                            class="toggle h-4 w-10 appearance-none rounded-full border-none bg-gray-200 shadow-inner outline-none transition checked:bg-primary-light focus:outline-none disabled:bg-gray-200"
                                                        />
                                                        <span
                                                            class="absolute left-0 top-0 h-4 w-4 scale-150 transform rounded-full bg-white shadow-sm transition-all"
                                                        ></span>
                                                    </div>
                                                    <span class="font-normal text-gray-500 dark:text-gray-400"
                                                        >Remember me</span
                                                    >
                                                </label>

                                                <a
                                                    href="/auth/forgot-password.html"
                                                    class="text-blue-600 hover:underline"
                                                    >Forgot Password?</a
                                                >
                                            </div>

                                            <button
                                                type="submit"
                                                class="inline-flex w-full select-none items-center justify-center gap-2 rounded-md bg-primary px-4 py-2 font-medium text-white transition-colors hover:bg-primary-dark focus:outline-none focus:ring focus:ring-primary focus:ring-offset-2 focus:ring-offset-white disabled:cursor-not-allowed disabled:opacity-50 dark:focus:ring-offset-dark"
                                            >
                                                <span aria-hidden="true" class="iconify h-6 w-6 tabler--login"></span>
                                                Log in
                                            </button>
                                        </div>
                                    </form>

                                    <!-- Or -->
                                    <div class="flex flex-nowrap items-center justify-center space-x-2">
                                        <span class="h-px w-20 bg-gray-400 dark:bg-gray-600"></span>
                                        <span>OR</span>
                                        <span class="h-px w-20 bg-gray-400 dark:bg-gray-600"></span>
                                    </div>

                                    <!-- Social login links -->

                                    <a
                                        href="#"
                                        type="submit"
                                        class="inline-flex w-full select-none items-center justify-center gap-2 rounded-md bg-black px-4 py-2 font-medium text-gray-200 transition-colors hover:bg-gray-900 focus:outline-none focus:ring focus:ring-black focus:ring-offset-2 focus:ring-offset-white disabled:cursor-not-allowed disabled:opacity-50 dark:focus:ring-offset-dark"
                                    >
                                        <span aria-hidden="true" class="iconify h-6 w-6 tabler--brand-github"></span>
                                        Login with github
                                    </a>

                                    <!-- Register link -->
                                    <div class="text-gray-600 dark:text-gray-400">
                                        Don't have an account yet?
                                        <a href="/auth/register.html" class="text-blue-600 hover:underline">Register</a>
                                    </div>
                                </div>
                            </main>
                        </div>
                    </div>

                    <!-- Footer -->
                    <footer
                        class="flex flex-shrink-0 items-center justify-between border-t bg-white p-4 dark:border-primary-darker dark:bg-darker"
                    >
                        <div x-data class="text-sm font-semibold text-gray-600 dark:text-gray-400">
                            &copy;<span x-text="new Date().getFullYear()"></span>
                            K-WD, All rights reserved
                        </div>

                        <div>
                            Made by
                            <a href="https://github.com/Kamona-WD" target="_blank" class="text-blue-500 hover:underline"
                                >Ahmed Kamel</a
                            >
                        </div>
                    </footer>
                </div>

                <!-- Toggle dark mode button -->
                <div class="fixed bottom-5 left-5">
                    <button
                        aria-hidden="true"
                        @click="toggleTheme"
                        class="flex items-center justify-center rounded-full bg-primary p-2 shadow-md transition-colors duration-200 hover:bg-primary-darker focus:outline-none focus:ring focus:ring-primary"
                    >
                        <span class="iconify hidden h-8 w-8 text-white tabler--sun dark:block"></span>
                        <span class="iconify h-8 w-8 text-white tabler--moon dark:hidden"></span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
