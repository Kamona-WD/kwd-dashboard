<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
        <meta name="description" content="Admin dashboard template built with tailwindcss and alpinejs." />
        <meta name="keywords" content="Admin, Dashboard, Template, HTML, CSS, JavaScript, Tailwindcss, Alpinejs" />
        <meta name="author" content="Ahmed Kamel" />

        <title>K-WD Dashboard | 500 Server Error Page</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <style>
            [x-cloak] {
                display: none;
            }
        </style>

        <script type="module" crossorigin src="/js/500-page-CZelN75V.js"></script>
        <link rel="modulepreload" crossorigin href="/js/main-HNFcGRBf.js" />
        <link rel="stylesheet" crossorigin href="/css/main.css" />
    </head>
    <body class="font-sans antialiased">
        <div
            x-data="setup()"
            x-init="$refs.loading.classList.add('hidden'); setColors(color);"
            :class="{ 'dark': isDark }"
        >
            <div class="bg-gray-100 text-gray-900 dark:bg-dark dark:text-light">
                <!-- Loading screen -->
                <div
                    x-ref="loading"
                    class="fixed inset-0 z-50 flex items-center justify-center bg-primary-darker text-2xl font-semibold text-white"
                >
                    Loading.....
                </div>

                <div class="flex min-h-screen items-center justify-center">
                    <div class="space-y-4 p-4">
                        <div
                            class="flex flex-col items-start space-y-3 sm:flex-row sm:items-center sm:space-x-3 sm:space-y-0"
                        >
                            <p class="text-9xl font-semibold text-danger-light dark:text-danger">500</p>
                            <div class="space-y-2">
                                <h1 id="pageTitle" class="flex items-center space-x-2">
                                    <svg
                                        aria-hidden="true"
                                        class="h-6 w-6 text-danger-light dark:text-danger"
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                                        />
                                    </svg>
                                    <span class="text-xl font-medium text-gray-600 dark:text-light sm:text-2xl">
                                        Oops! Something went wrong.
                                    </span>
                                </h1>
                                <p class="text-base font-normal text-gray-600 dark:text-gray-300">
                                    The page you are looking for is temporarily unavailable.
                                </p>
                                <p class="text-base font-normal text-gray-600 dark:text-gray-300">
                                    You may return to
                                    <a href="../index.html" class="text-blue-600 hover:underline dark:text-blue-500"
                                        >home page</a
                                    >
                                    or try using the search form.
                                </p>
                            </div>
                        </div>

                        <form action="#">
                            <div class="flex items-stretch justify-center">
                                <input
                                    type="text"
                                    name="search"
                                    placeholder="What are you looking for?"
                                    class="w-full rounded-l-md border border-primary px-4 py-2 text-base focus:z-10 focus:border-primary focus:ring focus:ring-primary-lighter focus:ring-offset-2 focus:ring-offset-white dark:border-gray-500 dark:bg-darker dark:text-gray-300 dark:focus:ring-offset-dark rtl:pl-4 rtl:pr-10"
                                />
                                <button
                                    class="rounded-r-md bg-primary p-2 text-white hover:bg-primary-dark focus:outline-none focus:ring focus:ring-primary-light dark:bg-primary-dark dark:hover:bg-primary-darker dark:focus:ring-primary-darker"
                                >
                                    <span class="sr-only">Search</span>
                                    <svg
                                        aria-hidden="true"
                                        class="h-6 w-6"
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                        />
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
